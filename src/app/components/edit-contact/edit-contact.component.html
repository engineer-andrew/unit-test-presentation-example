<div class="modal-header align-items-center">
  <h4 class="m-0 flex-1">Edit Contact ({{ contact.firstName }} {{ contact.lastName }})</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()">
  </button>
</div>
<div class="modal-body">
  <div class="card-body">
    <form [formGroup]="editForm">
      <div class="form-group">
        <label for="firstName">First name:</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last name:</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Last name:</label>
        <input type="phone" class="form-control" id="phoneNumber" formControlName="phoneNumber" [mask]="PhoneNumberMask" [showMaskTyped]="true">
      </div>
      <div formGroupName="address">
        <div class="form-group">
          <label for="street1">Street:</label>
          <input type="text" class="form-control" id="street1" formControlName="street1">
        </div>
        <div class="form-group">
          <label for="street2">Apt/Suite:</label>
          <input type="text" class="form-control" id="street2" formControlName="street2">
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" class="form-control" id="city" formControlName="city">
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <select class="form-select" #state name="state" formControlName="state">
            <option value=""></option>
            <option *ngFor="let item of items" [value]="item.shortName">{{ item.longName }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="postalCode">Postal Code:</label>
          <input type="text" class="form-control" id="postalCode" formControlName="postalCode">
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer mt-3">
    <button class="btn btn-primary" (click)="save()">Save</button>
  </div>
</div>
